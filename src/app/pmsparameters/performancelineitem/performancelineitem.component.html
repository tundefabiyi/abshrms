<div>
  <div class="col-md-6">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Performance</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">

          <div class="form-group">
            <label>KPI</label>
            <select [(ngModel)]="selectedKpi" name="kpi" (ngModelChange)="onKpiSelected($event)" class="form-control select2 select2-hidden-accessible"
              style="width: 100%;" tabindex="-1" aria-hidden="true">
          <option *ngFor="let kpi of kpis" [ngValue]="kpi" >{{kpi.description}}</option>
          
          </select>

            <label>Weight</label>
            <input type="number" [(ngModel)]="weight" name="weight" class="form-control" id="weightField" placeholder="Weight">



          </div>
          <div class="box-footer">
            <a class="btn btn-app" (click)="save()" style="background-color:dodgerblue;color:white;">
                           <i class="fa fa-save"></i> Save
                         </a>
          </div>

          <!-- /.box -->








        </div>
        <!-- /.box-body -->


      </form>
    </div>

  </div>


  <div class="col-md-6">
    <!-- Horizontal Form -->



    <div class="box box-info">

      <!-- /.box-header -->
      <!-- form start -->


      <label>Performance Type</label>
      <input type="text" value="{{getPerformanceCategory().description}}" class="form-control" placeholder="" disabled>
      <!-- /.info-box-content -->
      <label>Description</label>
      <input type="text" value="{{template.templatedescription}}" class="form-control" placeholder="" disabled>
      <!-- /.info-box-content -->
      <label>Status</label>
      <input type="text" value="{{template.documentstatus}}" class="form-control" placeholder="" disabled>
      <!-- /.info-box-content -->
      <!-- /.info-box -->



      <div class="form-group">

        <div class="col-md-3">

          <!-- /.box -->
        </div>
      </div>

      <!-- /.box -->
    </div>



  </div>


</div>

<div style="padding-top:10%; ">
  <table class="table table-hover" style="margin-top:20px;">



    <tr>
      <!--<th>Performance Type</th>
      <th>Description</th>
      <th>Status</th>-->
      <th>KPI</th>
      <th>Weight</th>
      <th>&nbsp;</th>
    </tr>
    <tr style=" border:1px;" *ngFor="let item of template.lineitems">

      <!--<td>{{getPerformanceCategory().description}}</td>
      <td>{{template.templatedescription}}</td>
      <td>{{template.documentstatus}}</td>-->
      <td>{{getKPI(item.kpiid).description}}</td>
      <td>{{item.weight}}</td>


      <td> <button type="submit" (click)="delete(item)" class="btn btn-info pull-right fa-save">Delete</button></td>
    </tr>
    <tr>

    </tr>
  </table>
</div>
