<div class="col-md-6">
  <!-- general form elements -->
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Performance</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
      <div class="box-body">

        <div class="form-group">
          <label>Performance Type</label>
          <select [(ngModel)]="selectedPerformanceCategory" name="performancecategory" (ngModelChange)="onPerformanceCategorySelected($event)"
            class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
          <option *ngFor="let item of performancecategories" [ngValue]="item" >{{item.description}}</option>
         
        </select>

          <label>Description</label>
          <input type="text" [(ngModel)]="templateDescription" name="templateDescription" class="form-control" id="exampleInputText1"
            placeholder="Enter Template Description">



        </div>
        <div class="box-footer">
          <button (click)="save()" class="btn btn-app" style="background-color:dodgerblue;color:white;">
                 <i class="fa fa-save"></i> Save
          </button>
        </div>

        <!-- /.box -->








      </div>
      <!-- /.box-body -->


    </form>
  </div>

</div>
<div style="padding-top:10%; ">
  <table class="table table-hover" style="margin-top:20px;">



    <tr>
      <th>Performance Type</th>
      <th>Description</th>
      <th>Status</th>
      <th>&nbsp;</th>
    </tr>
    <tr style=" border:1px;" *ngFor="let item of performancetemplates">

      <td>{{getPerformanceCategory(item).description}}</td>

      <td>{{item.templatedescription}}</td>
      <td>{{item.documentstatus}}</td>


      <td> <button type="button" (click)="manage(item)" class="btn btn-info pull-right fa-save">Manage</button></td>
    </tr>
    <tr>

    </tr>
  </table>
</div>
