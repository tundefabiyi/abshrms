<div class="row">
  <div class="col-md-6">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Performance Rating Scale Setup</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form" #f="ngForm">
        <div class="box-body">

          <div class="form-group">
            <label>Performance Category</label>
            <input type="number" [(ngModel)]="performanceRating" name="performanceRating" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Performance Line Item</label>
            <input type="text" [(ngModel)]="description" name="description" class="form-control" required>
          </div>



          <div class="box-footer">
            <button (click)="save()" [disabled]="!f.valid" class="btn btn-primary">
              <i class="fa fa-save"></i> Save
            </button>
          </div>

        </div>
        <!-- /.box-body -->


      </form>
    </div>

  </div>


  <div class="col-md-6">

  </div>


</div>


<div class="row">
  <div class="box box-primary">

    <div class="box-body">

      <table class="table table-hover">
        <tr>
          <th>Performance</th>
          <th>Rating</th>

        </tr>

        <tr *ngFor="let item of ratings">
          <td>{{item.description}}</td>
          <td>{{item.rating}}</td>
        </tr>

      </table>

    </div>

  </div>
</div>
