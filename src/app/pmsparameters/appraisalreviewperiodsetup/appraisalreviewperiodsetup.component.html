<div class="box box-info "> >
    <div *ngIf="loading" class="box overlay">
        <i class="fa fa-refresh fa-spin"></i>
    </div>
    <div class="box-header with-border">
        <h3 class="box-title">Appraisal Review Period Setup</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <label for="appraisalPeriod" class="col-sm-2 control-label">Appraisal Period</label>

                <div class="col-sm-10">
                    <select [(ngModel)]="selectedperiod" name="appraisalPeriod" (ngModelChange)="onAppraisalPeriodSelected($event)" class="form-control select2 select2-hidden-accessible"
                        style="width: 100%;" tabindex="-1" aria-hidden="true">
                  <option *ngFor="let appraisalperioditem of appraisalperiodlist" [ngValue]="appraisalperioditem" >{{appraisalperioditem.description}}</option>
                 
                </select>
                   
                </div>
            </div>
            <div class="form-group">
                <label for="startdate" class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="startdate" [(ngModel)]="startdate" placeholder="Start Date">
                </div>
            </div>
            <div class="form-group">
                <label for="enddate" class="col-sm-2 control-label">End Date</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="enddate" name="enddate" placeholder="End Date">
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input  [(ngModel)]="allowareview"  type="checkbox" name="allowreview"> Allow Reveiew
                  </label>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">

            <button type="submit" (click)="save()" class="btn btn-info pull-right">Save</button>
        </div>
        <!-- /.box-footer -->

    </form>
</div>

<div class="box">
    <div class="box-header">
        <h3 class="box-title">Appraisal Review Period List</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">

            <div class="row">
                <div class="col-sm-12">
                    <table id="example1" class="table table-bordered table-striped dataTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"   aria-describedby="example1_info" >
                        <thead>
                            <tr role="row">
                                
                                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending"
                                    style="width: 223px;">
                                   Start Date
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending"
                                    style="width: 223px;">
                                   End Date
                                </th>
                                  <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending"
                                    style="width: 223px;">
                                     Allow Review
                                    </th>
                                      
                                <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending"
                                    style="width: 223px;"></th>

                            </tr>

                        </thead>
                        <tbody>
                            <tr role="row" class="odd" *ngFor="let item of data">
                                <td>{{item.startdate | date}}</td>
                                <td>{{item.enddate | date}}</td>
                                 <td>{{item.allowreview}}</td>
                                <td><button type="button" (click)="onAppraisalReviewPerioditemselected(item)" class="btn btn-info btn-flat">...</button></td>
                            </tr>

                        </tbody>
                        
                    </table>
                </div>
            </div>

        </div>
    </div>
    <!-- /.box-body -->
</div>
