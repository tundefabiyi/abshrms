<div class="row">
  <div class="box box-primary">

    <div class="box-body">
      <table class="table table-hover" *ngFor="let item of performanceAppraisal">
        <tr style="background-color:#aeaeae;">
          <th>{{item.performancetype}}</th>
          <th colspan="3"></th>
        </tr>
        <tr>
          <th>KPI</th>
          <th>Weight</th>
          <th>Actual Score (%)</th>
          <th>Comment</th>
        </tr>

        <tr *ngFor="let line of item.lineitems">

          <td>{{line.kpi}}</td>
          <td>{{line.weight}}</td>
          <td>{{line.supervisorrating}}</td>
          <td>{{line.comment}}</td>
        </tr>

      </table>
      
    </div>



  </div>
</div>
